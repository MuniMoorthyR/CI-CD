on: [pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    ...
    - name: Validate Metadata
      run: sfdx force:source:deploy -p force-app -u DevSandbox -c
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    ...
    - name: Deploy to Sandbox
      run: sfdx force:source:deploy -p force-app -u DevSandbox --testlevel=RunLocalTests
